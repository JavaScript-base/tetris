<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root{
            justify-content: center;
            display: flex;
        }
        body{
            text-align: center;
        }
        #panel {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: #000;
        }

        #next{
            position: relative;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel"></div>
        <div id="tip">
            <div id="next"></div>
        </div>
    </div>
    <button id="start">开始</button>
    <button id="btnDown">向下移动</button>
    <button id="btnRight">向右移动</button>
    <button id="btnLeft">向左移动</button>
    <button id="rotateClock">变形</button>
    <button id="pause">暂停</button>
</body>
</html>
